<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body id="body-element" class="enterPage-animation">
    <header>
      <h2 class="small-icon">Weekly</h2>
      <button onclick="">
        <h5 id="home-page-username-text"></h5>
      </button>
      <button onclick="onClickExit()">
        <h5>sair</h5>
      </button>
    </header>
    <div class="home-page-data-input-container">
      <button onclick="onClickPreviousWeek()" class="small-button">&larr;</button>
      <input
        class="home-page-date-input"
        type="date"
        id="home-page-date-input"
      />
      <input
        class="home-page-date-input"
        type="date"
        readonly="readonly"
        id="home-page-final-date"
      />
      <button onclick="onClickNextWeek()" class="small-button">&rarr;</button>
    </div>

    <main>
      <div class="home-page-week-days-container">
        <h5 id="week-day-0" class="home-page-week-day">S</h5>
        <h5 id="week-day-1" class="home-page-week-day">T</h5>
        <h5 id="week-day-2" class="home-page-week-day">Q</h5>
        <h5 id="week-day-3" class="home-page-week-day">Q</h5>
        <h5 id="week-day-4" class="home-page-week-day">S</h5>
        <h5 id="week-day-5" class="home-page-week-day">S</h5>
        <h5 id="week-day-6" class="home-page-week-day">D</h5>
      </div>
      <div id="home-page-lists-container" class="home-page-lists-container">
    </main>

    <section id="form-section" class="form-section" hidden="true">
      <aside class="left-aside"></aside>
      <aside class="right-aside">
        <form id="task-form" class="form-container">
          <h4 id="form-title">Adicionar Tarefa</h4>
          <input id="form-input-day" class="home-page-date-input" type="date" required/>
          <input id="form-input-task" type="text" placeholder="Tarefa" required/>
          <div class="form-hour-container">
            <input
              class="form-input-time"
              id="form-input-initial-Hour"
              type="time"
              required
            />
            <h4>&rarr;</h4>
            <input
              class="form-input-time"
              id="form-input-final-Hour"
              type="time"
              required
            />
          </div>
          <div class="form-color-container">
            <h5>Cor:</h5>
            <input
            id="form-input-color"
            class="form-input-color"
            list="app-colors"
            type="color"
            required
          />
          </div>
          <input
            id="form-input-description"
            type="text"
            placeholder="Descrição"
          />
          <div class="form-checkbox-container">
            <h5>Concluída: </h5>
            <input id="form-input-checked" type="checkbox"/>
          </div>
          <div class="form-button-container">
            <button
              onclick="onClickBackForm()"
              class="form-white-button"
              type="reset"
            >
              Voltar
            </button>
            <button id="form-submit-button" class="form-salmon-button" type="submit">
              Criar
            </button>
          </div>
        </form>
      </aside>
    </section>

    <div id="home-page-loading" class="loading-content">
      <div class="loading-animation">
        <div class="loading-left"></div>
        <div class="loading-right"></div>
      </div>
    </div>

    <datalist id="app-colors">
    </datalist>
  </body>
</html>
