<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body id="body-element" class="enterPage-animation">
    <header>
      <h2 class="small-icon">Weekly</h2>
      <button onclick="">
        <h5 id="home-page-username-text"></h5>
      </button>
      <button onclick="onClickExit()">
        <h5>sair</h5>
      </button>
    </header>
    <div class="home-page-data-input-container">
      <button onclick="onClickPreviousWeek()" class="small-button">&larr;</button>
      <input
        class="home-page-date-input"
        type="date"
        id="home-page-date-input"
      />
      <input
        class="home-page-date-input"
        type="date"
        readonly="readonly"
        id="home-page-final-date"
      />
      <button onclick="onClickNextWeek()" class="small-button">&rarr;</button>
    </div>

    <main>
      <div class="home-page-week-days-container">
        <h5 id="week-day-0" class="home-page-week-day">S</h5>
        <h5 id="week-day-1" class="home-page-week-day">T</h5>
        <h5 id="week-day-2" class="home-page-week-day">Q</h5>
        <h5 id="week-day-3" class="home-page-week-day">Q</h5>
        <h5 id="week-day-4" class="home-page-week-day">S</h5>
        <h5 id="week-day-5" class="home-page-week-day">S</h5>
        <h5 id="week-day-6" class="home-page-week-day">D</h5>
      </div>
      <div id="home-page-lists-container" class="home-page-lists-container">
    </main>

    <div id="add-task" class="add-task-container" hidden="true">
      <aside class="left-aside"></aside>
      <aside class="right-aside">
        <div class="add-task-content-container">
          <h4>Adicionar Tarefa</h4>
          <input id="add-task-day" class="home-page-date-input" type="date" />
          <input id="add-task-task" type="text" placeholder="Tarefa" />
          <div class="add-task-hour-container">
            <input
              class="add-task-time-input"
              id="add-task-initial-Hour"
              type="time"
            />
            <h4>&rarr;</h4>
            <input
              class="add-task-time-input"
              id="add-task-final-Hour"
              type="time"
            />
          </div>
          <div class="add-task-color-container">
            <h5>Cor:</h5>
            <input
            id="add-task-color"
            class="add-task-color"
            list="app-colors"
            type="color"
            value="#FFFFFF"
          />
          </div>
          <input
            id="add-task-description"
            type="text"
            placeholder="Descrição"
          />
          <div class="add-task-checkbox-container">
            <h5>Concluída: </h5>
            <input id="add-task-checked" type="checkbox" />
          </div>
          <div class="add-task-button-container">
            <button
              onclick="onClickBackAddTask()"
              class="add-task-white-button"
            >
              Voltar
            </button>
            <button onclick="onClickAddTask()" class="add-task-salmon-button">
              Criar
            </button>
          </div>
        </div>
      </aside>
    </div>

    <div id="loading-hidden-content" class="loading-hidden-content">
      <div class="loading-content">
        <div class="loading-animation">
          <div class="loading-left"></div>
          <div class="loading-right"></div>
        </div>
      </div>
    </div>
  </div>

    <datalist id="app-colors">
      <option value="#FFFFFF"></option>
      <option value="#FFA07A"></option>
      <option value="#00A07A"></option>
      <option value="#7A87FF"></option>
      <option value="#005F85"></option>
      <option value="#FF7A7A"></option>
    </datalist>
  </body>
</html>
