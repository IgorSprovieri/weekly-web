<!DOCTYPE html>
<html>
  <head>
    <script src="./src/services/storage/index.js"></script>
    <script>
      window.onload = () => {
        const userData = getUserData();
        const { token, userId, userName, userEmail } = userData;

        if (!token || !userId || !userName || !userEmail) {
          return window.open("./src/pages/index.html", "_self");
        }

        return window.open("./src/pages/home/index.html", "_self");
      };
    </script>
  </head>
  <body></body>
</html>
